version: "3.9"

services:

  nginx:
    build:
      context: ../
      dockerfile: ./nginx/Dockerfile
    env_file: .env
    environment:
      - DOCKER_BUILDKIT=1
    ports:
      - $PORT:8080
#      - 9000:8080
    restart: unless-stopped
#    tty: true
    volumes:
      - bashhistory:/commandhistory

networks:
  mbank:

volumes:
  bashhistory:
